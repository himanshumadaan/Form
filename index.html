<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h2> Student Registration Form In Html </h2>
    <form>
        <label class="lbl"> First Name:</label>
        <input type="text" id="first" />
        <label> (Max 50 characters Allowed)</label>
        <br />

        <label class="lbl">LastName:</label>
        <input type="text" id="last" />
        <label> (Max 50 characters Allowed)</label>
        <br />

        <label class="lbl">Email:</label>

        <input type="email" id="mail" />

        <br />
        <label class="lbl">Mobile Number:</label>
        <input type="tel" id="Mob" />
        <label> ( 10 Digits Allowed)</label>
        <br />

        <label class="lbl">Gender:</label>
        <input type="radio" id="M" />
        <label class="lbl">Male</label>
        <input type="radio" />
        <label>Female</label>
        <br />
        <label class="lbl"> Date Of Birth (DOB):</label>
        <select id="date">

            <option>Day </option>
            <option> Monday </option>
            <option> Tuesday</option>
            <option> Wednesday </option>
            <option> Thrusday</option>
            <option> Friday </option>
            <option> Saturday</option>
            <option> Sunday </option>


        </select>


        <select>
            <option>Month </option>
            <option> Jan</option>
            <option> Feb</option>
            <option> March </option>
            <option> April</option>
            <option> May </option>
            <option>June</option>
            <option> July</option>


        </select>

        <select>
            <option>Year </option>
            <option> 2000</option>
            <option> 2001</option>
            <option> 2002 </option>
            <option> 2003</option>
            <option>2004 </option>
            <option>2005</option>
            <option> 2006</option>


        </select>



        <br />
        <label class="lbl"> Address:</label>
        <textarea></textarea>

        <br />

        <label class="lbl"> City:</label>
        <input type="text" id="city" />
        <label> (Max 50 characters Allowed)</label>
        <br />


        <label class="lbl"> PinCode:</label>
        <input type="text" id="pin" />
        <label> (Max 6 characters Allowed)</label>
        <br />

        <label class="lbl"> State:</label>
        <input type="text" id="sat" />
        <label> (Max 50 characters Allowed)</label>
        <br />

        <label class="lbl"> Country:</label>
        <input type="text" id="coun" />

        <br />

        <label class="lbl"> Hobbies :</label>
        <input type="checkbox" id="hob" />


        <label> Drawing</label>
        <input type="checkbox" />

        <label> Singing</label>
        <input type="checkbox" />
        <label> Dancing</label>
        <input type="checkbox" />

        <label> Skteching:</label>
        </br>
        <input type="checkbox" id="ob" />




        <label> Others:</label>
        <input type="text" />
        <label> (Max 50charactersAllowed)</label>
        </br>


        <label class="lbl"> Qualifications:</label>
        <input type="checkbox" id="ten" />
        <label> High School (10th)</label>
        </br>

        <input type="checkbox" class="left" />

        <label> Higher School (12th)</label>
        </br>

        <input type="checkbox" class="left" />
        <label> Graduation(Bachelors)</label>
        </br>


        <input type="checkbox" class="left" />
        <label> Post Graduation (Masters)</label>
        </br>


        <input type="checkbox" class="left" />
        <label> Phd</label>
        </br>

        <label class="lbl"> Courses Applied for </label>

        <input type="radio" id="rad" />
        <label> BCA ( Bachelor Of Computer Apllications</label>
        </br>

        <input type="radio" class="right" />
        <label> B.COM ( Bachelor Of commeerce)</label>
        </br>
        <input type="radio" class="right" />
        <label> Bsc ( Bachelor Of science)</label>
        </br>
        <input type="radio" class="right" />
        <label> BA( Bachelor Of Arts)</label>
        </br>
        <input type="radio" class="right" />
        <label> MCA ( Masters Of Computer Application)</label>
        </br>
        <input type="radio" class="right" />
        <label> M.COM ( Masters Of Commeerce)</label>
        </br>
        <input type="radio" class="right" />
        <label> Msc ( Masters Of science)</label>
        </br>
        <input type="radio" class="right" />
        <label> MA( Masters Of Arts)</label>
        </br>


        <div>
            <input type="Submit" class="btn" />
            <input type="Reset" class="btn" />
        </div>








    </form>
</body>

</html>
